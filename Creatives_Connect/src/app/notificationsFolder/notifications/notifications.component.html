
        <div class="container">

        <h1 class="centre">Send Message</h1> <br>
            <div class="row">
                <div class="form-group flex" style="margin: 0 auto; width: 300px;">
                    <label >Contact Number:</label>
                    <input class="form-control"  [(ngModel)]="service.messages.Contact_No" name="Contact_No"
                        #Contact_No="ngModel"
                        >
                </div>

            </div>
            <div class="row">
                <div class="form-group flex" style="margin: 0 auto; width: 300px;">
                    <label >Email Address:</label>
                    <input class="form-control"  [(ngModel)]="service.messages.Email_Address" name="Email_Address"
                        #Email_Address="ngModel"
                       >
                </div>



                
            </div>
            <div class="row ">
                <div class="form-group flex" style="margin: 0 auto; width: 300px;" >
                    <label >Message:</label>
                    <textarea class="form-control"  [(ngModel)]="service.messages.Message" name="ID_Number"
                        #ID_Number="ngModel" placeholder="Enter your message here..." rows="6"
                       ></textarea>
                </div>

            </div>
