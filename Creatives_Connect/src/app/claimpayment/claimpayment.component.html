
        <div class="container">
      

            <h1 class="centre">Banking Details:</h1> <br>
            <div class="row">
                <div class="form-group flex" style="margin: 0 auto; width: 300px;">
                    <label >Name On Account:</label>
                    <input class="form-control"  [(ngModel)]="service.paymentClaims.Name" name="Name"
                        #Name="ngModel"
                       >
                </div>    
                
            </div>
                <div class="row">
                    <div class="form-group flex" style="margin: 0 auto; width: 300px;">
                        <label >Bank</label>
                        <input class="form-control"  [(ngModel)]="service.paymentClaims.Bank" name="Bank"
                            #Bank="ngModel"
                            >
                    </div>
    
                </div>
                <div class="row">
                    <div class="form-group flex" style="margin: 0 auto; width: 300px;">
                        <label >BranchCode:</label>
                        <input class="form-control"  [(ngModel)]="service.paymentClaims.BranchCode" name="BranchCode"
                            #BranchCode="ngModel"
                           >
                    </div>
    
                    
                </div>
                <div class="row">
                    <div class="form-group flex" style="margin: 0 auto; width: 300px;">
                        <label >AccountNumber:</label>
                        <input class="form-control"  [(ngModel)]="service.paymentClaims.AccountNumber" name="AccountNumber"
                            #AccountNumber="ngModel"
                           >
                    </div>    
                    
                </div>


           <div class="flex centre" style="margin-top: 20px;">
    
          
                <button mat-raised-button color="accent" style="border-radius: 30px; width: 80px;" (click)="onSubmit()" mat-dialog-close>Send</button>
                <a style="margin-left: 10px;" type="button" style="border-radius: 30px; margin-left: 10px; width: 80px;"  mat-raised-button color="basic" mat-dialog-close>Cancel</a>
            </div>  
       
      
    
    
    
            </div>
