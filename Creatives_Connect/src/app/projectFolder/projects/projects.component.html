
        <div class="container">

            <h1 class="centre">Create New Project</h1> <br>

            <div class="row ">
                <div class="form-group flex" style="margin: 0 auto; width: 300px;" >
                    <label >Description:</label>
                    <textarea class="form-control"  [(ngModel)]="service.projects.Description" name="Description"
                        #Description="ngModel" placeholder="Describe the project details here..." rows="6"
                       ></textarea>
                </div>

            </div>
                <div class="row">
                    <div class="form-group flex" style="margin: 0 auto; width: 300px;">
                        <label >Amount:</label>
                        <input class="form-control"  [(ngModel)]="service.projects.Amount" name="Amount"
                            #Amount="ngModel"
                            >
                    </div>
    
                </div>
                <div class="row">
                    <div class="form-group flex" style="margin: 0 auto; width: 300px;">
                        <label >Start Date:</label>
                        <input class="form-control"  [(ngModel)]="service.projects.StartDate" name="StartDate"
                            #StartDate="ngModel" type="date"
                           >
                    </div>                            
                </div>
                <div class="row">
                    <div class="form-group flex" style="margin: 0 auto; width: 300px;">
                        <label >End Date:</label>
                        <input class="form-control"  [(ngModel)]="service.projects.EndDate" name="EndDate"
                            #EndDate="ngModel" type="date"
                           >
                    </div>                            
                </div>
