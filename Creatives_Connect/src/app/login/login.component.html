<!--This HTML is for the login screen-->

<div class="background">
    <br><br><br><br><br><br>
  <div class="container back flex "   >
    <div>
    <form   class="  p-5" >
        <h2 class="h4 mb-4" style="font-size: 35px; color: black;">Login</h2> <br>
        <input type="email" id="defaultLoginFormUsername" class="inputvalue" style="width: 400px;" placeholder="Username" name="logUsername" [(ngModel)]="logUsernameVar" > <br>
        <input type="password" id="defaultLoginFormPassword" class="inputvalue" style="width: 400px;" placeholder="Password"name="logPassword" [(ngModel)]="logPasswordVar" >  
        <div class="d-flex justify-content-around">
          <!-- <div>
            <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
          </div> -->
          <div class="mt-2">
              <!--change the routerlink to recover password when implemented and remove this comment-->
            <a routerLink="/resetpassword">Forgot password?</a>
          </div>
        </div> <br>
      
        <button  color="dark-red" block="true" class="login-form-btn" type="submit" (click)="customerLogin()">Login</button> <br> <br>
    
        <p style="color: black;">Not a registered customer?
          <a routerLink="/register">Register</a>
        </p>
        <div *ngIf="succLogin" class="alert alert-danger">
          This customer does not exist!
        </div>
    
        <div *ngIf="invPass" class="alert alert-danger">
          Incorrect Password!
        </div>
    
        <div *ngIf="emptyUSR" class="alert alert-danger">
          Please enter a username!
        </div>
    
        <div *ngIf="emptyPSR" class="alert alert-danger">
          Please enter a password!
        </div>
    
      </form>
    </div>
    </div>
  </div>
      <!--End of login HTML-->
